<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Videolar - Efe Ay</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease, background 0.5s ease, color 0.5s ease;
        }
        body.visible {
            opacity: 1;
        }
        nav {
            background: #6a11cb;
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            align-items: center;
        }
        nav div:first-child {
            display: flex;
            gap: 3rem;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1.5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            cursor: pointer;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
        }
        nav a:hover {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.15);
        }
        .toggle-btn {
            cursor: pointer;
            background: #fff;
            border-radius: 15px;
            width: 50px;
            height: 25px;
            position: relative;
            transition: background 0.3s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        .toggle-btn .slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background: #6a11cb;
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        body.dark-mode {
            background: #121212;
            color: #ddd;
        }
        body.dark-mode nav {
            background: #222;
        }
        body.dark-mode nav a {
            color: #bbb;
        }
        body.dark-mode nav a:hover {
            color: #ffa500;
        }
        body.dark-mode .toggle-btn {
            background: #333;
            box-shadow: 0 0 8px #bb86fc;
        }
        body.dark-mode .toggle-btn .slider {
            background: #bb86fc;
            transform: translateX(25px);
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 2rem;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
            gap: 1.5rem;
        }
        .video-card {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }
        .video-card iframe {
            width: 100%;
            height: 160px;
            border: none;
            display: block;
        }
        .video-card h3 {
            margin: 0.8rem 1rem 1rem;
            color: #6a11cb;
            font-size: 1.1rem;
        }
        body.dark-mode .video-card {
            background: rgba(18,18,18,0.8);
            color: #ddd;
            box-shadow: 0 0 20px #bb86fc;
        }
        /* Responsive küçük ekran için iframe yüksekliği artırılabilir */
        @media (max-width: 480px) {
            .video-card iframe {
                height: 220px;
            }
        }
    </style>
</head>
<body>
<nav>
    <div>
        <a href="index.html">About Me</a>
        <a href="videos.html">Videos</a>
        <a href="posts.html">Posts</a>
    </div>
    <div class="toggle-btn" id="toggleBtn" aria-label="Gece/Gündüz Modu Aç/Kapa" role="button" tabindex="0">
        <div class="slider"></div>
    </div>
</nav>

<main>
    <h1>Videolarım</h1>
    <div class="video-grid" aria-label="Videolar">
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
            <h3>Video Başlığı 1</h3>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/C0DPdy98e4c" title="Video 2" allowfullscreen></iframe>
            <h3>Video Başlığı 2</h3>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Video 3" allowfullscreen></iframe>
            <h3>Video Başlığı 3</h3>
        </div>
    </div>
</main>

<script>
    const toggleBtn = document.getElementById('toggleBtn');

    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('visible');

        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true') {
            document.body.classList.add('dark-mode');
        }
    });

    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'true');
        } else {
            localStorage.setItem('darkMode', 'false');
        }
    });

    toggleBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleBtn.click();
        }
    });

    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const href = link.getAttribute('href');
            document.body.classList.remove('visible');
            setTimeout(() => {
                window.location.href = href;
            }, 500);
        });
    });
</script>
</body>
</html>
